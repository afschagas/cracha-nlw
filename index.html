<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexandre Chagas - DoWhile</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>

          <img src="" alt="Foto pessoal" id="UserImage" />
        </div>

        <h1 class="name" id="userName">Alexandre Chagas</h1>
        <a id="userLink" href="https://github.com/afschagas" target="_blank">
          <img src="images/github.svg" alt="icone github" />
          <span id="userLogin">afschagas</span>
        </a>
        <br />
        <span class="company" id="companyName"></span>

        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>

        <ul id="socilLinks">
          <li class="youtube">
            <a
              href="https://www.youtube.com/watch?v=_LUoegLwDYE"
              target="_blank"
            >
              <img src="images/youtube.svg" alt="icone Youtube" />
            </a>
          </li>

          <li class="facebook">
            <a href="https://www.facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="icone Facebook" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://www.instagram.com/afschagas" target="_blank">
              <img src="images/instagram.svg" alt="icone Instagram" />
            </a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="images/twitter.svg" alt="icone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
